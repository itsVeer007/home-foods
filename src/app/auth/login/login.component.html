<div class="d-flex">
    <div class=" login-background">
        <img src="/assets/icons/login-background.png" alt="" width="100%" height="100%" class="image">
        <div class="login-image">
            <img src="assets/icons/logo.png" alt="" width="300" class="image">
        </div>
        <p class="login-heading">your security is<br> our business</p>
    </div>

    <div class="login-section">
        <div class="login-details">
            <p class="welcome-text">Welcome</p>
            <p class="sign-text">Sign into your account</p>

           <form [formGroup]="loginForm" autocomplete="off">

            <div class="mt-5">
                <p class="user-heading">UserName</p>
                <input type="text" class="ps-4" formControlName="userName">
                <img src="assets/icons/Union 59.svg" alt="" class="user-image" width="6px">
            </div>

            <div class="mt-2">
                <p class="Password-heading">Password</p>
                <input  class="input-container ps-4" formControlName="password"  [type]=" showPassword ? 'text' : 'password'">
                <div>
                    <img src="assets/icons/Path 504.svg" alt="" class="key-image" width="4px">
                    <a><img src="assets/icons/visible.svg" alt="" class="visible-image"  width="16px"  (click)="visiblePaswword()"></a>
                </div>
                <a class="d-flex justify-content-end align-items-center mt-3" style="color: black;">Forgot Password?</a>
            </div>

           </form>

            <div class="mt-4">
                <button class="login-button text-center" (click)="login()">
                    @if (showLoader()) {
                        <i class="fa fa-spinner fa-spin"></i>
                    }
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
