<div class="header-container d-flex justify-content-between align-items-center">
    <div>
        <img src="assets/icons/logo.png" alt="" width="200">
    </div>

    <div class="nav-items me-5">
        <a class="list-group-item " routerLink="/dashboard/live-view" routerLinkActive="active">live view</a>
        <a class="list-group-item" routerLink="/dashboard/alerts" routerLinkActive="active">Alerts</a>
        <!-- <a class="list-group-item active" routerLink="/dashboard/live-events" routerLinkActive="active">live-events</a> -->
        <a class="list-group-item" routerLink="./advertisements" routerLinkActive="active">Ads</a>
        <a class="list-group-item" routerLink="/dashboard/service-requests" routerLinkActive="active">support</a>
        <a class="pointer" [matMenuTriggerFor]="menu"><img src="assets/icons/logout-person-image.svg" alt="" width="12px"></a>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <a>
                    <img src="assets/icons/profile.svg" alt="" width="8px" class="me-2">
                    <span class="profile-image">PROFILE</span>
                </a>
            </button>
            <button mat-menu-item>
                <a>
                    <img src="assets/icons/key.svg" alt=""  width="6px" class="me-2">
                    <span class="profile-key">CHANGE PASSWORD</span>
                </a>
            </button>
            <button mat-menu-item>
                <a class="profile-terms">
                    <img src="assets/icons/info-circle-fill.svg" alt=""  width="8px" class="me-2">
                    <span>TERMS & CONDITIONS</span>
                </a>
            </button>
            <button mat-menu-item>
                <a class="profile-logout" (click)="logout()">
                    <img src="assets/icons/logout.svg" alt=""  width="10px" class="me-2">
                    <span>LOGOUT</span>
                </a>
            </button>
            
          </mat-menu>
    </div>


</div>
